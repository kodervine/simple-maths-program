<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple mathematics programme</title>
</head>

<body>
  <h2>Do simple mathematics here</h2>
  <form class="form-container">
    <div class="red-alert">
      <p>You must enter a number to continue</p>
    </div>
    <div style="padding: 5px;">
      <label>Ist Number</label>
      <input type="number" name="num" id="num" placeholder="Enter any number here">
    </div>
    <br>
    <div style="padding-bottom: 10px;">
      <label>2nd Number
      </label>
      <input type=" number" name="num" id="numItem" placeholder="Enter any number here">
    </div>

    <div>
      <button class="multiply">Multiply</button>
      <button class="divide">Divide</button>
    </div>
    <div>
      <button class="add">Add</button>
      <button class="subtract">Subtract</button>
    </div>

    <div class="result" style="padding-top: 10px;">
      <h3>The results will show here</h3>
      <ul class="result">

      </ul>
    </div>

  </form>

  <script src="main.js"></script>
</body>

</html>
